<synergy-hierarchy
  [entities]="queryNodes"
  [config]="hierarchyConfig"
  [nodeTemplate]="nodeTemplate"
  leafSorting
  selection="multiple"
  mode="cluster"
  (sChange)="onQueryNodesChange ($event)">
</synergy-hierarchy>
<ng-template #nodeTemplate let-node="node">
  <svg:rect width="5" height="8" y="-4">
  </svg:rect>
  <svg:text
    sHierarchyDragHandle="!node.hasChildren"
    sHierarchyLabel
    dy="3"
    [attr.x]="node.hasChildren ? -8 : 8"
    [attr.text-anchor]="node.hasChildren ? 'end' : 'start'">
    {{node.label}}
  </svg:text>
</ng-template>
